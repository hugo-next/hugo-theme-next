# ===============================================================
# 根据如下的配置说明完善自己的站点配置，建议另外拷贝进行调整避免冲突
# Improve your site configuration according to the following 
# configuration instructions. It is recommended to make 
# additional copies for adjustment to avoid conflicts
# ===============================================================

# ---------------------------------------------------------------
# Hugo 引擎的基础配置
# Basic configure for Hugo engine 
# ---------------------------------------------------------------

# 站点域名，比如： https://hugo-next.eu.org
# Website domain, eg: https://hugo-next.eu.org
baseURL: /
# 站点标题
# Website title
title: Hugo NexT
# 主题名称
# Theme name
theme: hugo-theme-next
# 站点默认的语言和代码
# Default laguage & code for website
defaultContentLanguage: zh-cn
languageCode: zh-CN
# 多语言配置
# Multi-language settings
languages:
  zh-cn:
    languageCode: zh-CN
    languageDirection: ltr
    languageName: "简体中文"
    weight: 1    
  en-us:
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    weight: 2
    menus:
      main:
        - identifier: home
          name: Home
          pageRef: /
          pre: home
          weight: 1
        - identifier: about
          name: About
          pageRef: /about.html
          pre: user
          weight: 2
        - identifier: flinks
          name: Friend's Links
          pageRef: /flinks.html
          pre: thumbs-up
          weight: 3
        - identifier: example
          name: Example
          pre: angles-down
          weight: 4
        - identifier: syntax
          name: Syntax Highlighting
          pageRef: /post/09-syntax-highlighting
          weight: 1   
          parent: example
        - identifier: math
          name: Math Formula
          pageRef: /post/10-math-formula
          weight: 2   
          parent: example
          parent: example
        - identifier: flow-charts
          name: Flow Charts
          pageRef: /post/11-mermaid-charts
          weight: 3
          parent: example
        - identifier: archives
          name: Archives
          pageRef: /archives
          pre: archive
          weight: 5
        - identifier: commonweal
          name: Commonweal404
          pageRef: /404.html
          pre: heartbeat
          weight: 6
    params:
      yearFormat: "2006"
      monthFormat: "01/02"
      dateFormat: "2006/01/02"
      timeFormat: "2006/01/02 15:04:05 -07:00"

      author: NexT Theme
      subtitle: Build for Hugo Theme
      description: Keep it simple, keep it powerful.
      keywords: Hugo,NexT,theme,simple,powerful

      linksSets:
        title: Links
      
      footer:
        beian:
          enable: false
      
      postFooter:
        endLineTip: "~ End Line ~"
      
      rewardSets:
        comment: '<i class="fa-solid fa-mug-hot"></i>  How about you buy me a coffee?ヾ(^▽^*)))'

# 是否包含中文，日语，韩文
# Whether contains Chinese, Japanese and Korean
hasCJKLanguage: true
# 每页显示文章数量
# Display items per page
pagination:
  pagerSize: 10
# 开启支持表情符号
# Enable Emoji support
enableEmoji: true
# 让 Makedown 文档支持 HTML 语法，高亮，文章目录等功能
# Make markdown content support HTML syntax, highlight, toc etc.
markup:
  goldmark:
    renderer:
      unsafe: true
  # 高亮代码的样式
  # Highlight style of code
  highlight:
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: true
    noClasses: false
  tableOfContents:
    # 开始/结束标题级别：1-6 (建议从2开始)
    # Heading title level of start or end: 1-6
    # Recommand start at 2
    startLevel: 2
    endLevel: 4

# 站点文章导航文件
# Site map of all articles
sitemap:
  filename: "sitemap.xml"
  changefreq: "weekly"
  priority: 0.5

outputFormats:
  RSS:
    baseName: "rss"
  # 自定义生成本地搜索文件
  # Custom file of indexes for local search
  LocalIndexes:
    mediaType: application/xml
    baseName: searchindexes
    isPlainText: true
    notAlternative: true
  # 生成 Algolia 索引文件
  # Build indexes of Aloglia
  AlgoliaIndexes:
    mediaType: application/json
    baseName: algolia
    isPlainText: true
    notAlternative: true

# 默认使用本地搜索，如切换到 Algolia 搜索引擎，
# 请将下面的 LocalIndexes 替换成 AlgoliaIndexes
# By default use local search, before switch to Algolia engine
# Please replace LocalIndexes with AlgoliaIndexes
outputs:
  home: ["HTML", "RSS", "LocalIndexes"]

# 输出 robots 文件支持爬虫扫描
# Enable robots with support crawler scan
enableRobotsTXT: true

# 强制输出时压缩文件
# Compress all files when output
minify:
  minifyOutput: true

#--------------------------------------
# 菜单配置说明
# identifier ： 唯一标识不可重复
# name       ： 菜单显示名称
# pageRef    ： 文章在content目录下的相对路径, 更多信息请
#               参考：https://gohugo.io/content-management/menus/#properties-site-configuration
# url        ： 站点外部链接地址，以 http 或者 https 开头
# pre        ： 菜单小图标
# weight     ： 显示顺序，字数越小越靠前
# 
# Menus Settings
# identifier : Unique ID cannot be repeated
# name       : Menu name
# pageRef    : This article in content to director,more information
#              ref:https://gohugo.io/content-management/menus/#properties-site-configuration
# url        : Exteneral link out of website and start with http or https
# pre        : Icon of menu
# weight     : Order number and smaller is top
# -------------------------------------
menus:
  main:
    - identifier: home
      name: 首页
      pageRef: /
      pre: home
      weight: 1
    - identifier: about
      name: 关于
      pageRef: /about
      pre: user
      weight: 2
    - identifier: flinks
      name: 友情链接
      pageRef: /flinks
      pre: thumbs-up
      weight: 3
    - identifier: example
      name: 语法示例
      pre: angles-down
      weight: 4
    - identifier: syntax
      name: 语法高亮
      pageRef: /post/09-syntax-highlighting
      weight: 1
      parent: example
    
    - identifier: math
      name: 数学公式
      pageRef: /post/10-math-formula
      weight: 2 
      parent: example
    - identifier: flow-charts
      name: 流程图
      url: /post/11-mermaid-charts
      weight: 3
      parent: example
    - identifier: archives
      name: 归档
      pageRef: /archives
      pre: archive
      weight: 5
    - identifier: commonweal
      name: 公益 404
      pageRef: /404.html
      pre: heartbeat
      weight: 6

#-----------------------------------------
# Hugo NexT 主题参数配置
# Configure Settings for Hugo NexT theme
#-----------------------------------------
params:
  # 需要显示文章的部分，即content目录下的文件夹名称
  # Sections for show in home & archive page 
  # and it's forlder name which under content
  mainSections: ["post"]
  # 年，月，日及时间的格式化样式
  # Format style for year,month,date & time
  yearFormat: "2006"
  monthFormat: "01-02"
  dateFormat: "2006-01-02"
  timeFormat: "2006-01-02 15:04:05 -07:00"

  # 页面模式
  # Schemes
  #scheme: Muse
  #scheme: Mist
  #scheme: Pisces
  scheme: Gemini

  # 开启暗模式
  # Dark Mode
  darkmode: true


  # 站点基本信息
  # Site Information Settings
  author: NexT 主题
  subtitle: 为 Hugo 打造的主题
  description: 保持简单的易用性和强大的功能。
  keywords: Hugo,NexT,主题,简单,强大

  # 不同尺寸站点图标
  # Different size of favicon
  favicon:
    icon: /imgs/icons/favicon.ico
    small: /imgs/icons/favicon_16x16_next.png
    medium: /imgs/icons/favicon_32_32_next.png
    appleTouchIcon: /imgs/icons/apple_touch_icon_next.png

  # 自定义 Logo （目前只支持 Mist 页面模式）
  # Custom Logo (Warning: Only support scheme Mist)
  customLogo: #/imgs/hugo_next_logo.png

  # 用户自定义文件配置
  # Define custom file paths.
  customFilePath:
    sidebar: custom_sidebar.html
    footer: custom_footer.html
    style: /css/custom_style.css

  # 知识共享国际许可 4.0
  # 更多信息： https://creativecommons.org/about/cclicenses/
  # Creative Commons 4.0 International License.
  # See: https://creativecommons.org/about/cclicenses/
  creativeCommons:
    # 可选配置： by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | cc-zero
    # Available values: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | cc-zero
    license: by-nc-sa
    # 可选配置： big | small
    # Available values: big | small
    size: big
    # 侧边栏显示
    # Show in sidebar
    sidebar: true
    # 文章底部显示
    # Show in post footer
    post: true

  # OG SEO 配置
  # Open graph settings
  openGraph:
    enable: true
    #twitter:
     #creator: <twitter:creator>
     #image: <twitter:image>
     #site: <twitter:site>
    #googlePlus: <g+:profile_link>
    #facebook:
    #  admins: <fb:admin_id>
    #  app_id: <fb:app_id>

  # 开启菜单的图标及动画效果，数字徽章显示
  # Enable / Disable menu icons & animation / item badges.
  menuSets:
    icons: true
    transition: true
    badges: true


  # ---------------------------------------------------------------
  # 侧边栏设置
  # Sidebar Settings
  # ---------------------------------------------------------------
  sidebar:
    # 侧边栏位置，可选： left | right
    # Sidebar Position: left | right
    position: left

    # 自定义侧边栏的宽度，默认配置如下
    # Muse | Mist: 320
    # Pisces | Gemini: 240
    # 
    # Manual define the sidebar width. If commented, will be default for:
    # Muse | Mist: 320
    # Pisces | Gemini: 240
    width: 256

    # 侧边栏的显示方式，可选值：
    #  - post    默认在文章页面展开显示
    #  - always  在所有页面展开显示
    #  - hide    点击侧边栏按钮才显示
    #  - remove  完全不显示侧边栏
    # 
    # Sidebar Display (only for Muse | Mist), available values:
    #  - post    expand on posts automatically. Default.
    #  - always  expand for all pages automatically.
    #  - hide    expand only when click on the sidebar toggle icon.
    #  - remove  totally remove sidebar including sidebar toggle.
    display: post

    # 侧边栏内部填充像素大小
    # Sidebar padding in pixels.
    padding: 18
    # 侧边栏与顶部菜单栏的偏移像素大小（仅作用于 Pisces | Gemini 页面模式）
    # Sidebar offset from top menubar in pixels (only for Pisces | Gemini).
    offset: 12

  # 侧边栏头像
  # Sidebar Avatar
  avatar:
    # 设置显示头像的相对路径
    # Replace the default image and set the url here.
    url: /imgs/hugo_next_avatar.png
    # 开启头像的圆形显示效果
    # If true, the avatar will be displayed in circle.
    rounded: true
    # 开启头像随鼠标转动动画
    # If true, the avatar will be rotated with the cursor.
    rotated: true
  siteState: 
    # 是否在侧边栏显示文章、分类、标签信息
    # Posts / Categories / Tags in sidebar.
    basic: true
    # 站点访问信息
    # Site's view information
    views:  
      enable: true
      # 组件类型，可选值为： 51la, busuanzi
      # 使用51la时需要注册账号：https://invite.51.la/
      # Plguin value is: 51la, busuanzi
      plugin: busuanzi

  # 社交链接地址
  # 用法： `Key: 名称 || 链接地址 || 图标`
  # Key 用于排序建议从0开始
  # Social Links
  # Usage: `Key: name || permalink || icon`
  # Key is the link label order.
  # Value before `||` delimiter is the target permalink, value after `||` delimiter is the name of Font Awesome icon.
  socials: 
    social0: Github || https://github.com/elkan1788 || fab fa-github
    #social1: E-Mail || mailto:yourname@gmail.com || fa fa-envelope
    social2: 知乎 || https://www.zhihu.com/people/lisenhui || fa fa-book
    #Google: https://plus.google.com/yourname || fab fa-google
    #Twitter: https://twitter.com/yourname || fab fa-twitter
    #FB Page: https://www.facebook.com/yourname || fab fa-facebook
    #StackOverflow: https://stackoverflow.com/yourname || fab fa-stack-overflow
    #YouTube: https://youtube.com/yourname || fab fa-youtube
    #Instagram: https://instagram.com/yourname || fab fa-instagram
    #Skype: skype:yourname?call|chat || fab fa-skype

  # 社交链接图标设置
  # Social icon setting
  socialIcons:
    # 是否支持图标显示
    # Enable icon display
    enable: true
    # 只显示图标
    # Only show icon
    iconsOnly: false
    # 开启动画效果
    # Enable animation
    transition: true

  # 友情链接设置
  # Friend links setting
  linksSets:
    # Fontawsome图标名称
    # Icon name in Font Awesome
    # See: https://fontawesome.com/
    icon: fa fa-globe
    # 显示标题
    # Show title
    title: 友情链接
    # 可选值： block | inline
    # Available values: block | inline
    layout: inline

  # 友情链接地址
  # 用法： `Key: 显示名称 || 链接地址`
  # Links of your friends
  # Usage: `Key: name || permalink`
  links: 
    link0: Hugo-NexT || https://gitee.com/hugo-next/hugo-theme-next
    link1: 凡梦星尘空间站 || https://lisenhui.cn

  # 文章目录显示
  # Table of Contents in the Sidebar
  # Front-matter variable (nonsupport wrap expand_all).
  toc:
    enable: true
    # 自动设置列表的数字
    # Automatically add list number to toc.
    number: true
    # 开启自动换行显示
    # If true, all words will placed on next lines 
    # if header width longer then sidebar width.
    wrap: false
    # 自动展开子列表
    # If true, all level of TOC in a post will be displayed, 
    # rather than the activated part of it.
    expandAll: false
    # 最大的列表深度，建议不要超过3层
    # Maximum heading depth of generated toc.
    maxDepth: 3


  # ---------------------------------------------------------------
  # 站点底部设置
  # Footer Settings
  # ---------------------------------------------------------------
  footer:    
    # 站点开始年份，默认为当下时间的年份
    # Specify the year when the site was setup. 
    # If not defined, current year will be used.
    since: 2010

    # 年份和版权信息之间的图标
    # Icon between year and copyright info.
    icon:
      # 图标名称
      # Icon name in Font Awesome.
      name: fa fa-heart
      # 开启图标动画效果
      # If you want to animate the icon, set it to true.
      animated: true
      # 使用16进制设置图标的颜色
      # Change the color of icon, using Hex Code.
      color: "#ff0000"

    # 版权信息，如不设置将会使用 `author` 变量
    # If not defined, `author` from site information will be used.
    copyright:

    # 显示 Hugo 和 NexT 支持
    # Powered by Hugo & NexT
    powered: true

    # 国内 ICP 备案和公安网备信息
    # Beian ICP and gongan information for Chinese users. 
    # See: https://beian.miit.gov.cn, http://www.beian.gov.cn
    beian:
      enable: true
      # ICP 备案的具体信息
      icp: 粤ICP备 18047355-1 号
      # 公安网备的省份简称
      provinceAbbr: 沪
      # 公安网备案号
      gonganNum: 31011402009770

    # 站点支持供应商列表
    # Vendors list who support website. 
    vendors:
      enable: true
      # 支持说明
      # Some support information description.
      title: 提供CDN/云资源支持
      # 供应商列表，请将带有图标的供应商放在前面
      # Vendors list, remember that who with logo image need put in top.
      list:
        - name: Vercel
          image: 
            url: /imgs/vendors/vercel.svg
            width: 50
          link: https://vercel.com
        - name: 又拍云
          image: 
            url: /imgs/vendors/upyun.png
            width: 43
          link: https://upyun.com
        - name: Github
          link: https://github.com
          image:
            url: /imgs/vendors/github.svg
            width: 14


  # ---------------------------------------------------------------
  # 文章参数设置
  # Post Settings
  # ---------------------------------------------------------------

  # TODO
  # 将文章的描述内容用于首页展示（暂时未实现）
  # Automatically excerpt description in homepage 
  # as preamble text (not implemented by now).
  excerptDesc: true

  # 是否显示阅读更多按钮
  # Read more button
  # If true, the read more button will be displayed in excerpt section.
  readMoreBtn: true

  # 开启文章头部元素显示
  # Post meta display settings
  postMeta:
    # 是否开启各元素的文字显示 
    itemText: true
    created: true
    updated:
      enable: true
      anotherDay: true
    categories: true
    wordCount: true
    readTime: true
    # 是否开启评论数显示
    comments: 
      enable: true
      # 评论统计插件，暂只支持waline和waline3
      # Comment counter plugin, only support waline and waline3
      plugin: waline
    # 是否开启页面访问数显示
    views:
      enable: true
      # 页面访问统计插件，支持busuanzi, waline, waline3
      # Page views counter plugin, support: busuanzi, waline, waline3
      plugin: busuanzi
    # 是否开启过期提示
    # Expired tip
    expired: false
    # 是否开启摘要显示
    # Enable summary
    summary: true

  # 文章内容中的提示信息设置
  # Alert settings in post content
  postAlerts:
    info:
      icon: "circle-info"
      color: "#4A90E2"
    note:
      icon: "bell"
      color: "#17A2B8"
    help:
      icon: "circle-question"
      color: "#967ADC"
    error:
      icon: "circle-xmark"
      color: "#DC3545"
    warning:
      icon: "triangle-exclamation"
      color: "#F39C12"
    success:
      icon: "circle-check"
      color: "#32CD32"
    important:
      icon: "circle-plus"
      color: "#007BFF"

  # 文章底部的设置
  # Post footer settings
  postFooter:
    # 通过线条将文章和捐赠等信息隔开，并在线条上添加提示信息
    # Use line to separate post and reward etc other information
    # and add tip title on line.
    endLineTip: "~ 我可是有底线的哟 ~"
    # 是否使用小图标，默认使用 # 符号表示标签
    # Use icon instead of the symbol # to indicate the tag
    tagIcon: true

  # 捐赠信息设置
  # Donate (Sponsor) settings.
  rewardSets:
    # 是否开启捐赠按钮，开启后将在每个文章页面底部显示
    # If true, a donate button will be displayed 
    # in every article by default.
    enable: true
    # 是否开启捐赠方式的动画效果
    # If true, the donate type title will with animation.
    animation: true
    # 捐赠信息的描述，支持 HTML 语法
    # Comment for donate and suppport HTML syntax
    comment: '<i class="fa-solid fa-mug-hot"></i>请我喝杯咖啡吧 ヾ(^▽^*)))'
    # 捐赠方式
    # 用例： `名称:图像地址`
    # Donate type
    # Usage: `name:image url`
    reward:
      wechatpay: /imgs/wechat-pay.png
      alipay: /imgs/ali-pay.png
      #paypal: /images/paypal.png
      #bitcoin: /images/bitcoin.png

  # 提供其它订阅站点文章的方式
  # 用例： `key: 名称 || 链接（图像地址）|| icon名称`
  # Subscribe through Telegram Channel, Twitter, etc.
  # Usage: `Key: name || permalink || icon` (Font Awesome)
  followMe:
    #channel0: Twitter || https://twitter.com/username || fab fa-twitter
    #channel1: Telegram || https://t.me/channel_name || fab fa-telegram
    channel2: WeChat || /images/wechat_channel.jpg || fab fa-weixin
    channel3: RSS || /atom.xml || fa fa-rss

  # 文章的在线编辑
  # Post edit
  # Easily browse and edit blog source code online.
  postEdit:
    enable: true
    url: https://github.com/user-name/repo-name/tree/branch-name/subdirectory-name/


  # 设置文本的对齐方式
  # Set the text alignment in posts / pages.
  textAlign:
    # 可选值： start | end | left | right | center | justify | justify-all | match-parent
    # Available values: start | end | left | right | center | justify | justify-all | match-parent
    desktop: justify
    mobile: justify

  # 在手机端显示减少填充和边距
  # Reduce padding / margin indents on devices with narrow width.
  mobileLayoutEconomy: true

  # 顶部面板在不同模式下的颜色
  # Browser header panel color.
  themeColor:
    light: "#222"
    dark: "#222"

  # TODO 暂时不支持
  # Override browsers' default behavior.
  bodyScrollbar:
    # Place the scrollbar over the content.
    overlay: false
    # Present the scrollbar even if the content is not overflowing.
    stable: true

  # 代码块的设置
  # Codeblock settings
  codeblock:    
    # 支持样式类型： default | flat | mac
    # Available values: default | flat | mac
    style: mac
    # 在代码块上添加拷贝按钮
    # Add copy button on codeblock
    copyBtn: true

  # 返回顶部设置
  # Backtop settings
  backTop:
    # 开启返回顶部按钮显示
    # If true, will display backtop button in buttom.
    enable: true
    # 在侧边栏显示返回顶部按钮
    # Back to top in sidebar.
    sidebar: false
    # 在返回按钮上显示进度
    # Scroll percent label in b2t button.
    scrollpercent: true

  # 读取进度条设置
  # Reading progress bar
  readingProgress:
    # 是否显示读取进度条
    # If true, will display the read progress bar.
    enable: true
    # 进度条开始位置： left | right
    # Available values: left | right
    start: left
    # 进度条显示位置： top | bottom
    # Available values: top | bottom
    position: top
    # 是否反向显示进度
    # If true, the read progress will be reversed.
    reversed: false
    # 用16进制设置进度条颜色
    # Change the color of progress bar, using Hex Code.
    color: "#37c6c0"
    # 进度条的高度
    # Hight of the read progress bar.
