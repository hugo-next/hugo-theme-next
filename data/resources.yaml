# JavaScript 资源
# JavaScript Resources
js:
  - name: animejs
    version: 3.2.2
    file: lib/anime.min.js

  - name: viewerjs
    version: 1.11.6
    file: dist/viewer.min.js

# CSS 资源
# CSS Resources
css:
  - name: font-awesome
    version: 6.6.0
    file: css/all.min.css
    alias: '@fortawesome/fontawesome-free'

  - name: animate.css
    version: 4.1.1
    file: animate.min.css

  - name: viewerjs
    version: 1.11.6
    file: dist/viewer.min.css

# 第三方服务组件资源
# 3rd servcies Resource

# 站点统计
# Site analytics engine
analytics:
  la: https://sdk.51.la/js-sdk-pro.min.js
  laWidget: https://v6-widget.51.la/v6/laId/quote.js?theme=0&col=true&f=12&display=0,0,0,1,0,1,1,1
  baidu: https://hm.baidu.com/hm.js?
  google: https://www.googletagmanager.com/gtag/js?id=
  busuanzi: https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js

# 文章分享
# Share
addthis:
  js: https://s7.addthis.com/js/300/addthis_widget.js

# 评论组件
# Comment component
waline:
  js:
    name: waline
    version: 2.15.8
    file: dist/waline.js
    alias: "@waline/client"

  css:
    name: waline
    version: 2.15.8
    file: dist/waline.css
    alias: "@waline/client"

artalk:
  js:
    name: artalk
    version: 2.6.4
    file: dist/Artalk.min.js

  css:
    name: artalk
    version: 2.6.4
    file: dist/Artalk.min.css

giscus:
  js: https://giscus.app/client.js

utterances:
  js: https://utteranc.es/client.js

livere:
  js: https://cdn-city.livere.com/js/embed.dist.js

# 全文搜索
# Full text search
algolia:
  name: algoliasearch
  version: 4.24.0
  file: dist/algoliasearch-lite.umd.js

instant:
  name: instantsearch.js
  version: 4.73.2
  file: dist/instantsearch.production.min.js

plugins:
  # 数学公式渲染
  mathjax:
    js:
      name: mathjax
      version: 3.2.2
      file: es5/tex-mml-chtml.js

  katex:
    js:
      - name: katex
        alias_name: KaTeX
        version: 0.16.9
        file: dist/katex.min.js
        
      - name: auto-render
        alias: katex
        alias_name: KaTeX
        version: 0.16.9
        file: dist/contrib/auto-render.min.js

    css:
      name: katex
      alias_name: KaTeX
      version: 0.16.9
      file: dist/katex.min.css

  # 画图渲染
  mermaid:
    js:
      name: mermaid
      version: 10.9.1
      file: dist/mermaid.min.js
  # 文章访问/评论统计
  waline:
    js:
      - name: pageview
        alias_name: waline
        version: 2.15.8
        file: dist/pageview.js
        alias: "@waline/client" 

      - name: comment
        alias_name: waline
        version: 2.15.8
        file: dist/comment.js
        alias: "@waline/client"